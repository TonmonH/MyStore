<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="./app.js"></script>
</head>
    <body>
        <div class="header">
            <div class="inner-header">
                <div class="logo-container">
                    <h1>MY<span>STORE</span></h1>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col d-flex align-items-stretch">
                    <div class="card w-100 bg-light">
                        <div class="card-body">
                            <h3>Joe Banker</h3>
                            <div class="row">
                                <div class="col">Balance</div>
                                <div id="balance" class="col">...</div>
                            </div>
                            <button id="get-a-loan" class="btn btn-success mt-4">Get a loan</button>
                        </div>
                    </div>
                </div>
                <div class="col d-flex align-items-stretch">
                    <div class="card w-100 bg-light">
                        <div class="card-body">
                            <h3>Work</h3>
                            <div class="row">
                                <div class="col">Pay</div>
                                <div id="pay" class="col">...</div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <button id="bank-button" class="btn btn-warning">Bank</button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <button id="work-button" class="btn btn-primary">Work</button>
                                    <label id="repay-loan" style="display:none;">
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <button id="repay-loan-button" class="btn btn-info">Repay loan</button>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col d-flex align-items-stretch">
                    <div class="card w-100 bg-light">
                        <div class="card-body">  
                            <h3>Laptops</h3>
                            <select id="laptops" class="form-select" aria-label="Default select example"></select>
                            <h5 class="mt-4">Features:</h5>
                            <div id="laptop-specs"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-4 bg-light">
                <div class="card-body">
                    <div class="row mt-4">
                        <div class="col">
                            <img id="laptop-image" class="mw-100">
                        </div>
                        <div class="col">
                            <h2 id="laptop-title">...</h2>
                            <p id="laptop-description">...</p>
                        </div>
                        <div class="col">
                            <h2 id="laptop-price">...</h2>
                            <button id="buy-laptop-button" class="btn btn-info">BUY NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="get-a-loan-popup" class="modal fade show" style="background: rgba(0, 0, 0, 0.5);" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button id="get-a-loan-popup-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="loan-amount-input" class="form-label">Loan amount</label>
                            <input type="number" class="form-control" id="loan-amount-input" placeholder="500">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="get-loan-confirm" type="button" class="btn btn-primary">Get Loan</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
